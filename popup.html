<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VocabMeld</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部 -->
    <header class="popup-header">
      <div class="logo-section">
        <img src="icons/icon48.png" alt="VocabMeld" class="logo">
        <div class="title-section">
          <h1>VocabMeld</h1>
          <span class="subtitle">沉浸式语言学习</span>
        </div>
      </div>
      <div class="toggle-section">
        <label class="toggle-switch">
          <input type="checkbox" id="enableToggle">
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label" id="toggleLabel">已启用</span>
      </div>
    </header>

    <!-- 统计卡片 -->
    <section class="stats-section">
      <h2 class="section-title">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
        </svg>
        学习统计
      </h2>
      <div class="stats-grid">
        <div class="stat-card stat-total">
          <div class="stat-value" id="totalWords">0</div>
          <div class="stat-label">累计接触</div>
        </div>
        <div class="stat-card stat-today">
          <div class="stat-value" id="todayWords">0</div>
          <div class="stat-label">今日接触</div>
        </div>
        <div class="stat-card stat-learned">
          <div class="stat-value" id="learnedCount">0</div>
          <div class="stat-label">已学会</div>
        </div>
        <div class="stat-card stat-memorize">
          <div class="stat-value" id="memorizeCount">0</div>
          <div class="stat-label">需记忆</div>
        </div>
      </div>
      <div class="cache-stats">
        <div class="cache-item">
          <span class="cache-label">已缓存</span>
          <span class="cache-value" id="cacheSize">0/2000</span>
        </div>
        <div class="cache-item">
          <span class="cache-label">命中率</span>
          <span class="cache-value" id="hitRate">0%</span>
        </div>
      </div>
    </section>

    <!-- 操作按钮 -->
    <section class="actions-section">
      <button class="btn btn-primary" id="processBtn">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M12.87 15.07l-2.54-2.51.03-.03c1.74-1.94 2.98-4.17 3.71-6.53H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/>
        </svg>
        <span>处理页面</span>
        <kbd id="shortcutKey">Alt+T</kbd>
      </button>
      <button class="btn btn-secondary" id="settingsBtn">
        <svg viewBox="0 0 24 24" width="18" height="18">
          <path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
        </svg>
        设置
      </button>
    </section>

    <!-- 底部操作栏 -->
    <footer class="popup-footer">
      <label class="theme-switch" title="切换主题">
        <input type="checkbox" id="themeToggle">
        <span class="theme-slider">
          <svg class="icon-sun" viewBox="0 0 24 24" width="14" height="14">
            <path fill="currentColor" d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M3.36,17L5.12,13.23C5.26,14 5.53,14.78 5.95,15.5C6.37,16.24 6.91,16.86 7.5,17.37L3.36,17M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M20.64,17L16.5,17.36C17.09,16.85 17.62,16.22 18.04,15.5C18.46,14.77 18.73,14 18.87,13.21L20.64,17M12,22L9.59,18.56C10.33,18.83 11.14,19 12,19C12.82,19 13.63,18.83 14.37,18.56L12,22Z"/>
          </svg>
          <svg class="icon-moon" viewBox="0 0 24 24" width="14" height="14">
            <path fill="currentColor" d="M17.75,4.09L15.22,6.03L16.13,9.09L13.5,7.28L10.87,9.09L11.78,6.03L9.25,4.09L12.44,4L13.5,1L14.56,4L17.75,4.09M21.25,11L19.61,12.25L20.2,14.23L18.5,13.06L16.8,14.23L17.39,12.25L15.75,11L17.81,10.95L18.5,9L19.19,10.95L21.25,11M18.97,15.95C19.8,15.87 20.69,17.05 20.16,17.8C19.84,18.25 19.5,18.67 19.08,19.07C15.17,23 8.84,23 4.94,19.07C1.03,15.17 1.03,8.83 4.94,4.93C5.34,4.53 5.76,4.17 6.21,3.85C6.96,3.32 8.14,4.21 8.06,5.04C7.79,7.9 8.75,10.87 10.95,13.06C13.14,15.26 16.1,16.22 18.97,15.95Z"/>
          </svg>
        </span>
      </label>
      <button class="btn-text" id="excludeSiteBtn">
        <svg viewBox="0 0 24 24" width="14" height="14">
          <path fill="currentColor" d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M15.59,7L12,10.59L8.41,7L7,8.41L10.59,12L7,15.59L8.41,17L12,13.41L15.59,17L17,15.59L13.41,12L17,8.41L15.59,7Z"/>
        </svg>
        <span id="excludeSiteText">排除站点</span>
      </button>
    </footer>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
